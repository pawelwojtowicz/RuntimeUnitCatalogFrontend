<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/angular-material.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body ng-app="runtimeUnitCatalogApp" layout="column">
        <script src="js/angular.min.js"></script>
        <script src="js/angular-animate.min.js"></script>
        <script src="js/angular-aria.min.js"></script>
        <script src="js/angular-material.min.js"></script>
        <script src="js/angular-route.min.js"></script>
        <script src="js/runtimeUnitInventory.min.js"></script>
        <!--XXX Live reload placeholder XXX-->
        

        <md-content flex layout-padding>
    
            <md-toolbar ng-controller="toolbarController as vm">
                <h1>Process Registry</h1>
                {{vm.systemModelName}}
            </md-toolbar>

            <div layout="row">
                <div width="20%" ng-controller="naviController as vm" ng-show="vm.isNavigationMenuVisible()">
                    <md-list >
                        <md-list-item ng-repeat="option in vm.menu">
                            <md-button ng-click="vm.goTo(option.navigationPath)">{{option.caption}}</md-button>     
                        </md-list-item>
                    </md-list>    
                </div>
                <md-content flex layout-padding>      
                        <div ng-view></div>                    
                </md-content>
            </div>
        </md-content>
    </body>
</html>
