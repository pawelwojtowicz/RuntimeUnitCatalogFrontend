<div>
    <md-list>
        <md-list-item class="md-2-line" ng-repeat="systemModel in vm.modelList" ng-click="vm.selectModel($index)">
            <div class="md-list-item-text">
                <h3>{{systemModel.name}}</h3>
                <p>{{systemModel.description}}</p>
            </div>
        </md-list-item>
    </md-list>
    <md-button class="md-primary md-raised" ng-click="vm.showAddDialog()">Add System Model</md-button>
</div>
